language: go
go:
  - "1.11.x"

env:
  - GO111MODULE=on

jobs:
  include:
    - stage: "Code Quality"
      before_script:
        - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b $GOPATH/bin v1.19.1
        - go mod download
      script: golangci-lint run
    - stage: "Test"
      script: "make"

branches:
  only: master
